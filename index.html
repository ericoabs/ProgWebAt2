<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Criptografia Hash</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="author" content="Erico Alexandre">
    <meta name="keywords" content="Star Wars, The Mandalorian, O Mandaloriano">

</head>

<body>
    <header>
        <div class="container">
            <h1 class="titulo">Lista de Compras</h2>
        </div>
    </header>

    <section class="container">
        <h2 id="titulo-form">Adicionar Produto</h2>
        <form id="form-adiciona">
            <div class="label">

                <label for="nome">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="Digite o nome do produto" class="campo">


                <label for="quantidade">Quantidade</label>
                <input id="quantidade" name="quantidade" type="number" placeholder="Digite a quantidade do produto"
                    class="campo">
                <button id="adicionar-produto" class="botao bto-principal">Adicionar</button>

            </div>




        </form>

    </section>
    <main>
        <section class="container">
            <h2>Produtos</h2>
            <table>

                <tr>
                    <th class="nome">Nome</th>
                    <th class="qnt">Quantidade</th>
                </tr>

                <tbody id="tabela-produtos">
                    

                </tbody>
            </table>
        </section>
    </main>



    <script src="main.js"></script>
    <script src="deletar.js"></script>

</body>


</html>
